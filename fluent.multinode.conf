<source>
    type syslog
    tag system
</source>

<match **>
    type copy
    <store>
        type gelf
        host loadbalancer_1
        port 1514
        flush_interval 10s
    </store>
    <store>
        type stdout
    </store>
    <store>
        type file
        path /log/all
        append true
    </store>
</match>

